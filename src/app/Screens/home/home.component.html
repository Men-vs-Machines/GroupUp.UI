<div (click)="fetchGroups()" class="center">
  <button color="primary" mat-raised-button>Check Auth</button>
</div>


<div class="center">
  <form (submit)="handleSubmit()" [formGroup]="loginForm" style="margin-top: 100px; flex-direction: column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="Username" matInput placeholder="Who are you?" required="required">
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Log In</button>
  </form>
</div>

<div class="center" style="margin-top: 100px; flex-direction: column">
  <button (click)="getAllUsers()" color="primary" mat-raised-button>Get All Groups</button>
  <button (click)="signOut()" color="primary" mat-raised-button style="margin-top: 50px">Delete Current User</button>
</div>
