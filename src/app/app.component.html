<div class="center" (click)="fetchGroups()">
  <button mat-raised-button color="primary">Check Auth</button>
</div>


<div class="center">
  <form [formGroup]="loginForm" (submit)="handleSubmit()" style="margin-top: 100px; flex-direction: column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="Username" required="required">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="Password" required="required" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Log In</button>
  </form>
</div>

<div class="center" style="margin-top: 100px; flex-direction: column">
  <button mat-raised-button color="primary" (click)="getAllUsers()">Get All Users</button>
  <button mat-raised-button color="primary" style="margin-top: 50px" (click)="signOut()">Sign Out</button>
</div>
