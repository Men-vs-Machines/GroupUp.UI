<mat-toolbar color="primary" style="margin-bottom: 2rem">
  <span [routerLink]="['/']" style="cursor: pointer"> Group Up </span>
  <span style="display: flex; flex-grow: 1"></span>

  <ng-container *ngIf="user$ | async as user">
    Hello, {{ user.displayName ?? user.email }}!
    <button
      color="warn"
      mat-raised-button
      type="button"
      (click)="signOut()"
      style="margin-left: 1rem"
    >
      Sign out
    </button>
  </ng-container>
</mat-toolbar>
