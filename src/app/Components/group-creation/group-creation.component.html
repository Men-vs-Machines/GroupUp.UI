<div class="container">
  <h1 style="font-size: 40px; margin-bottom: 2rem">Create a group</h1>

  <div
    [formGroup]="groupForm"
    (keydown.enter)="$event.preventDefault()"
    class="container"
  >
    <mat-form-field appearance="outline">
      <mat-label>Group Name</mat-label>
      <input
        formControlName="name"
        matInput
        placeholder="Choose a name"
        required="required"
        autocomplete="no"
      />
    </mat-form-field>

    <button color="accent" mat-raised-button (click)="onSubmit(groupForm)">
      Submit
    </button>
  </div>
</div>
